name: "车削加工"
description: "基础车削NC代码生成，包含外圆、端面车削等"

templates:
  - name: "外圆车削"
    file: "turning/outer_circle.nc.j2"
    description: "外圆车削循环"
  - name: "端面车削" 
    file: "turning/face.nc.j2"
    description: "端面车削循环"
  - name: "切槽"
    file: "turning/groove.nc.j2"
    description: "切槽加工"

parameters:
  基础设置:
    feed_rate:
      type: number
      default: 1200
      min: 100
      max: 5000
      unit: mm/min
      description: 进给速度
    
    spindle_speed:
      type: number
      default: 2000
      min: 100
      max: 8000
      unit: RPM
      description: 主轴转速
    
    tool_number:
      type: number
      default: 1
      min: 1
      max: 12
      unit: 号
      description: 刀具号
  
  工件参数:
    material_diameter:
      type: number
      default: 50
      min: 1
      max: 500
      unit: mm
      description: 毛坯直径
    
    final_diameter:
      type: number
      default: 45
      min: 1
      max: 500
      unit: mm
      description: 最终直径
    
    part_length:
      type: number
      default: 100
      min: 10
      max: 1000
      unit: mm
      description: 工件长度
  
  加工参数:
    depth_of_cut:
      type: number
      default: 2.5
      min: 0.1
      max: 10
      unit: mm
      description: 切削深度
    
    finishing_allowance:
      type: number
      default: 0.2
      min: 0
      max: 2
      unit: mm
      description: 精加工余量
    
    groove_width:
      type: number
      default: 3.0
      min: 1.0
      max: 20.0
      unit: mm
      description: 槽宽
    
    groove_depth:
      type: number
      default: 5.0
      min: 0.5
      max: 50.0
      unit: mm
      description: 槽深
    
    groove_position:
      type: number
      default: 0.0
      min: -1000
      max: 1000
      unit: mm
      description: 槽位置

defaults:
  feed_rate: 1200
  spindle_speed: 2000
  tool_number: 1
  material_diameter: 50
  final_diameter: 45
  part_length: 100
  depth_of_cut: 2.5
  finishing_allowance: 0.2
  groove_width: 3.0
  groove_depth: 5.0
  groove_position: 0.0
